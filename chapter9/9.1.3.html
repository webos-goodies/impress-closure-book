<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Closure Compiler API Demo</title>
</head>
<body>
  <form action="http://closure-compiler.appspot.com/compile" method="POST">
	<textarea cols="80" rows="20" name="js_code"></textarea>
	<input type="hidden" name="output_format" value="text">
	<input type="hidden" name="compilation_level" value="ADVANCED_OPTIMIZATIONS">
	<input type="hidden" name="output_info" value="compiled_code">
	<input type="submit" value="送信">
  </form>
</body>
</html>
