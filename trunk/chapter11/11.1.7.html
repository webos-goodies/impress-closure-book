<!-- 上記のgoog.require()をまとめたファイル -->
<script type="text/javascript" src="built.js"></script>

<script type="text/javascript">
  var handler = new goog.ui.KeyboardShortcutHandler(document);
  handler.registerShortcut('B', 'b');
  handler.registerShortcut('Ctrl+B', 'ctrl+b');
  handler.registerShortcut('Shift+B G', 'shift+b g');
  handler.registerShortcut(
    'KONAMI', 'up up down down left right left right b a');

  goog.events.listen(handler,
    goog.ui.KeyboardShortcutHandler.EventType.SHORTCUT_TRIGGERED,
    function(event) {
      alert(event.identifier);
    });
</script>

</body>
