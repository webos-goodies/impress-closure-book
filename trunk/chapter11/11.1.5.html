<!-- 上記のgoog.require()をまとめたファイル -->
<script type="text/javascript" src="built.js"></script>

<script type="text/javascript">
  var dialog = new goog.ui.Dialog();
  dialog.setTitle('ダイアログの例');
  dialog.setContent(
    '<iframe src="http://www.google.co.jp/" width="400" height="300"></iframe>');
  dialog.setButtonSet(goog.ui.Dialog.ButtonSet.OK);
  goog.events.listen(dialog, goog.ui.Dialog.EventType.SELECT, function(event) {
    alert('押されたボタン : ' + event.key);
  });
  dialog.setVisible(true);
</script>

</body>
