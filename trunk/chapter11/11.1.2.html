<p><input id="btn" type="button" value="バブル表示"></p>

<!--

<!-- 上記のgoog.require()をまとめたファイル -->
<script type="text/javascript" src="built.js"></script>

<script type="text/javascript">
  var bubble = null;
  var btn = goog.dom.getElement('btn');
  goog.events.listen(btn, goog.events.EventType.CLICK, function() {
    if(bubble)
      bubble.dispose();
    bubble = new goog.ui.Bubble(
      '<span style="font-size:large;">任意の<br>HTMLが<br>表示できる</span>');
    bubble.render();
    bubble.attach(btn);
    bubble.setVisible(true);
  });
</script>

</body>
</html>
