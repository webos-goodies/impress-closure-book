<!-- 上記のgoog.require()をまとめたファイル -->
<script type="text/javascript" src="built.js"></script>

<script type="text/javascript">
  var g = goog.graphics.createGraphics(360, 360);
  g.render();

  var frame = 0;
  var shape = g.drawRect(0, 0, 100, 100,
    new goog.graphics.Stroke(2, '#000000'),
    new goog.graphics.SolidFill('#ffff00'));

  window.setInterval(function() {
    frame += 1;
    var anim = Math.sin(frame / 15);
    var level = Math.round((anim/2 + 0.5) * 15);
    var color = '#' + level.toString(16) + (15 - level).toString(16) + '0';
    shape.setTransformation(anim * 130 + 130, 10, 0, 0, 0);
    shape.setFill(new goog.graphics.SolidFill(color));
  }, 1000.0/15);
</script>

</body>
