<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Tiny Word</title>
  <link rel="stylesheet" href="files/stylesheet.css">
  <!--
  <script type="text/javascript"
          src="closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="deps.js"></script>
  -->
  <script type="text/javascript">
    window['user_id'] = "{{user_id|urlencode|addslashes}}";
  </script>
</head>
<body>
  <h1 id="title">Tiny Word</h1>

  <!-- このdiv内にアプリケーションUIを表示する -->
  <div id="main"></div>

  <!-- ユーザー名（メールアドレス）とログアウトボタン -->
  <div id="user-info">
    <b>{{user_name|escape}}</b> | <a href="{{logout_url|escape}}">ログアウト</a>
  </div>

  <!-- アクセスインジケータ -->
  <div id="xhr-indicator">アクセス中</div>

  <!-- app.jsを読み込む -->
  <!--
  <script type="text/javascript">
    goog.require('tinyword.App');
  </script>
  -->
  <script type="text/javascript" src="files/script.js"></script>
</body>
</html>
