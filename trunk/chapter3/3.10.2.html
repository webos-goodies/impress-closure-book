<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>3章 サンプル</title>
  <!--
  <script type="text/javascript" src="closure-library/closure/goog/base.js"></script>
  -->
</head>

<body>

<style type="text/css">
.floatRect { position:relative; width:10px; height:10px; }
</style>

<div id="mover" class="floatRect" style="background-color:red;"></div>
<input type="button" value="開始" onclick="anim.play();">
<input type="button" value="終了" onclick="anim.stop();">
<input type="button" value="停止" onclick="anim.pause();">

<!--
<script type="text/javascript">
  goog.require('goog.dom');
  goog.require('goog.fx.dom.Slide');
</script>
-->

<!-- 上記のgoog.require()をまとめたファイル -->
<script type="text/javascript" src="build.js"></script>

<script type="text/javascript">
var el	= goog.dom.getElement('mover');

function cosCurve(value) {
  return Math.cos(Math.PI*value) * -0.5 + 0.5;
}
var anim = new goog.fx.dom.Slide(el, [0, 0], [100, 0], 3000, cosCurve);
</script>

</body>
</html>
