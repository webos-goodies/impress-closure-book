<html>

</head>

<body>

  <!--
  <script type="text/javascript">
    goog.require('goog.object');
  </script>
  -->

  <!-- 上記のgoog.require()をまとめたファイル -->
  <script type="text/javascript" src="build.js"></script>

  <div id="id1"></div>
  <div id="id2"></div>
  <div id="id3"></div>

  <script type="text/javascript">

var texts = {'id1':'foo', 'id2':'bar', 'id3':'buz'};

goog.object.forEach(texts, function(value, index) {
  var el = document.getElementById(index);
  el.innerHTML = value;
});

  </script>

</body>
