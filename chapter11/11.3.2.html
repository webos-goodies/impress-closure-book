<!-- 上記のgoog.require()をまとめたファイル -->
<script type="text/javascript" src="built.js"></script>

<script type="text/javascript">
  goog.LOCALE = 'ja';
  var app     = {};

  app.msgBundle = {};
  if(goog.LOCALE == 'ja') {
    app.msgBundle = { 'Today':'今日', 'None':'選択解除' };
  } else {
    app.msgBundle = { 'Today':'Today', 'None':'None' };
  }

  goog.getMsg = function(str, opt_values) {
    str = app.msgBundle[str] || str;
    var values = opt_values || {};
    for (var key in values) {
      var value = ('' + values[key]).replace(/\$/g, '$$$$');
      str = str.replace(new RegExp('\\{\\$' + key + '\\}', 'gi'), value);
    }
    return str;
  };
  app.init = function() {
    var datePicker = new goog.ui.DatePicker();
    datePicker.render();
  }
  app.init();
</script>

</body>
</html>
