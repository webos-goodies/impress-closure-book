<!-- 上記のgoog.require()をまとめたファイル -->
<script type="text/javascript" src="built.js"></script>

<script type="text/javascript">
  var val = 350239.4205;
  var text = [];
  goog.object.forEach(goog.i18n.NumberFormat.Format, function(value, key) {
    var formatter = new goog.i18n.NumberFormat(value);
    text.push(key + ' : ' + formatter.format(val));
  });
  alert(text.join('\n'));
</script>

</body>
