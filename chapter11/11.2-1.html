<!-- 上記のgoog.require()をまとめたファイル -->
<script type="text/javascript" src="built.js"></script>

<script type="text/javascript">
  var g = goog.graphics.createGraphics(360, 360);
  g.render();

  var stroke = new goog.graphics.Stroke(2, '#000000');
  var fill   = new goog.graphics.SolidFill('#ffff00');
  var font   = new goog.graphics.Font(32, 'Arial');

  g.drawEllipse(60, 110, 50, 100, stroke, fill);
  g.drawRect(100, 180, 200, 150, stroke, fill);
  g.drawTextOnLine('Closure Library',
    120, 160, 130, 155, 'left', font, stroke, fill);
</script>

</body>
