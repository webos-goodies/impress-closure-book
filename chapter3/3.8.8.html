  <script type="text/javascript">

// 座標(100, 100)にサイズ(100, 100)の緑のボックスを表示
var el = goog.dom.createDom('DIV');
goog.dom.appendChild(document.body, el);
goog.style.setStyle(el, 'background-color', 'green');
goog.style.setStyle(el, 'position', 'absolute');
goog.style.setPageOffset(el, 100, 100);
goog.style.setBorderBoxSize(el, new goog.math.Size(100, 100));

  </script>
